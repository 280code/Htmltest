<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title></title>
</head>
<body>
    罗马字符排序
    <ol type="i">
        <li>fdf</li>
    </ol>


    中国古代时间排序
    <ol class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ol>
    中国甲乙丙排序
    <ol class="list2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

    dl:definition list
    dt:definition title
    dd:definition description
    
    <style>
        .list{
            list-style-type:cjk-earthly-branch;
        }
        .list2{
            list-style-type:cjk-heavenly-stem;
        }
    </style>
</body>
</html>
