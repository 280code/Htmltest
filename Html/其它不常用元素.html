<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不常用的元素</title>
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <h3>一些不常用元素</h4>
    <h4>abbr: 表缩略词</h4>
    <div class="list">
        <abbr title="cascading style sheet">css</abbr>能够为网页添加样式。
    </div>
    <h4>time: 表时间</h4>
    <div class="list">
        <time datetime="2021-9-12">今年9月 </time>我觉得选择秋招。
    </div>
    <h4>b:表示区分两个同等重要的事务</h4>
    <div class="list">
        <b>秋招</b>和<b>考研</b>是很难去选择的</b>
    </div>
    <h4>q:表示一小段引用文本，属性cite表示引用源地址</h4>
    <div class="list">
        <q>我们拼命奔跑，只是为了停留在原地。</q>————《爱丽丝梦游仙境》
    </div>
    
</body>
</html>
