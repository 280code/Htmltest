<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化</title>
    <style>
        .container{
            width:600px;
            margin:auto;
        }
        .container li{
            border-left: 3px solid #008c8c;
            border-bottom: 1px dashed #ccc;
            padding:10px;
            margin:10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>语义化</h1>
        </div>
     <ul>
         <li>header:表示页头，文章的头部</li>
         <li>footer:表示页脚，文章的尾部</li>
         <li>article：文章正文</li>
         <li>section：表示文章某一章节</li>
         <li>aside:通常用于表示附加信息，如侧边栏的信息</li>
     </ul>
    </div>

    
    
    
    
</body>
</html>
