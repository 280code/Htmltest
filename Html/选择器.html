    <h3 class="bg">重要性</h3>
    <o1>
        <li>!import:最高级别</li>
        <li>选择器的适配（选择器的数值大小）</li>
        <li>代码书写位置，越靠后，越重要</li>
    </o1>
    <h4>选择器的数值xxxx计算</h4>
        <ul>
            <li>千位：内联样式为1，否则为0</li>
            <li>百位：id选择器数量</li>
            <li>十位：等于所有类选择器，属性选择器，伪类选择器数量</li>
            <li>个位：等于标签选择器，伪类</li>
            <li>数值逢256进位</li>
        </ul>
